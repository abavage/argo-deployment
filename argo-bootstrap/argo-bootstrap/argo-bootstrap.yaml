apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-bootstrap
  namespace: openshift-gitops
  labels:
    name: app-bootstrap
    version: 0.0.1
spec:
  destination:
    namespace:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-bootstrap/
    repoURL: https://github.com/abavage/argo-deployment
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
